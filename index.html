<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Enhanced Todo List</title>

    <!-- Bootstrap v5.3 (CDN) -->

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons (CDN) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/app.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <h1 class="text-center mb-5 main-title display-4">
            <i class="bi bi-heart-fill me-3" style="color: #ff69b4"></i>
            PinkTodo
            <div class="h6 mt-2" style="color: rgba(255, 105, 180, 0.8)">
              Organize your dreams with love
            </div>
          </h1>

          <!-- Form Input -->
          <div class="card mb-4 shadow rounded">
            <div class="card-body p-4">
              <form id="todoForm">
                <div class="floating-label mb-3">
                  <label for="todoInput" class="form-label fw-bold">
                    <i class="bi bi-plus-circle-fill me-2"></i>Apa rencana kamu
                    selanjutnya?
                  </label>
                  <div class="input-group">
                    <input
                      type="text"
                      class="form-control"
                      id="todoInput"
                      name="todo"
                      placeholder="Masukkan todo yang menginspirasi..."
                      required
                    />
                    <button type="submit" class="btn btn-primary px-4">
                      <i class="bi bi-plus-lg me-2"></i>Tambah
                    </button>
                  </div>
                  <div
                    id="todoError"
                    class="text-danger mt-2 fw-bold"
                    style="display: none"
                  ></div>
                </div>
              </form>
            </div>
          </div>

          <!-- Filter dan Search -->
          <div class="card mb-4 shadow rounded">
            <div class="card-body p-4">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label fw-bold">
                    <i class="bi bi-funnel-fill me-2"></i>Filter
                  </label>
                  <select id="filterSelect" class="form-select">
                    <option value="all">Semua Todo</option>
                    <option value="pending">Belum Selesai</option>
                    <option value="completed">Sudah Selesai</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label fw-bold">
                    <i class="bi bi-search-heart me-2"></i>Pencarian
                  </label>
                  <input
                    type="text"
                    id="searchInput"
                    class="form-control"
                    placeholder="Cari todo..."
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Stats -->
          <div class="card mb-4 shadow rounded">
            <div class="card-body p-4">
              <div class="row text-center">
                <div class="col">
                  <h3 id="totalCount">0</h3>
                  <small>Total Todo</small>
                </div>
                <div class="col">
                  <h3 id="pendingCount">0</h3>
                  <small>Dalam Progress</small>
                </div>
                <div class="col">
                  <h3 id="completedCount">0</h3>
                  <small>Selesai</small>
                </div>
              </div>
              <div class="progress mt-3">
                <div
                  id="progressBar"
                  class="progress-bar bg-success"
                  role="progressbar"
                  style="width: 0%"
                ></div>
              </div>
            </div>
          </div>

          <!-- Todo List -->
          <div class="card shadow rounded">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <h5 class="mb-0">
                <i class="bi bi-list-stars me-2"></i>Daftar Todo
              </h5>
              <small class="text-muted"
                ><i class="bi bi-cursor-fill me-2"></i>
              </small>
            </div>
            <div class="card-body p-4">
              <ul class="list-group list-group-flush" id="todoList"></ul>
              <div
                id="emptyState"
                class="text-center py-5"
                style="display: none"
              ></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- SortableJS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <!-- Custom JS -->
    <script src="assets/js/app.js"></script>
  </body>
</html>
